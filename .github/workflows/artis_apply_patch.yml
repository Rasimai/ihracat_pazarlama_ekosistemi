name: Artis Apply Patch (direct to main)
on:
  workflow_dispatch:
    inputs:
      patch_b64:
        description: Base64-encoded unified diff patch
        required: true
      commit_message:
        description: Commit message
        required: false
        default: "chore: apply artis patch"
jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Write patch from Base64
        run: |
          echo "${{ github.event.inputs.patch_b64 }}" | base64 -d > /tmp/patch.diff
          cat /tmp/patch.diff
      - name: Apply patch
        run: |
          git apply --whitespace=fix /tmp/patch.diff
      - name: Commit and push to main
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "artis-bot"
          git config user.email "artis-bot@users.noreply.github.com"
          git add -A
          git commit -m "${{ github.event.inputs.commit_message }}"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
