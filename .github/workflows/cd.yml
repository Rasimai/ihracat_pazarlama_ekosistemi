name: CD
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  noop:
    if: ${{ vars.ENABLE_DEPLOY != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploy disabled (ENABLE_DEPLOY != 'true'); noop success."

  deploy:
    if: ${{ vars.ENABLE_DEPLOY == 'true' }}
    runs-on: [ self-hosted, prod ]
    steps:
      - run: echo "Self-hosted deploy would run here."
        # Gerçek deploy adımlarını self-hosted runner kurduktan sonra ekleyeceğiz.
