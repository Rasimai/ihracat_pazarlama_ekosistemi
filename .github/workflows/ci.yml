name: CI
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

# Güvenlik: GITHUB_TOKEN yalnızca read
permissions:
  contents: read

# Hız/temizlik: Aynı ref'te eski koşuları iptal et
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Tests (pytest)
        run: pytest -q
